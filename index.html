<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda El Mojito - Acceso Directo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>TIENDA EL MOJITO</h1> 
        <button id="toggle-editor">Modo Edición</button>
    </header>

    <section id="editor-panel" class="hidden">
        <h2>Panel de Gestión de Productos</h2>
        <form id="product-form">
            <input type="hidden" id="product-id">
            
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" step="0.01" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion"></textarea>

            <button type="submit" id="save-button">Guardar Producto</button>
        </form>
    </section>

    <main id="productos-container">
        <div class="producto-card" data-id="001">
            <h3 class="producto-nombre">Zapatos de Cuero Elegantes</h3>
            <p class="producto-precio">$ 85.00</p>
            <p class="producto-desc">Calzado de alta calidad para ocasiones especiales.</p>
            <button class="edit-btn">Editar Precio</button>
        </div>
        </main>

    <script src="app.js"></script>
</body>
</html>
